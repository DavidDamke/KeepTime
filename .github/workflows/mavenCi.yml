# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  Analyze_Build_Upload:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Build
        run:  mvn package -B clean verify jacoco:report

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: KeepTime
          path: /home/runner/work/KeepTime/KeepTime/target/keeptime-*-bin.zip
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Pcoverage
          -Dsonar.host.url=${{ secrets.HOST_URL }}
          -Dsonar.organization=${{ secrets.ORGANIZATION_NAME }}
          -Dsonar.projectKey=${{ secrets.PROJECT_KEY }} -X
          -Dsonar.java.binaries=.
          -Dsonar.qualitygate.wait=true
