# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
  pull_request:



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven
      - name: Build
        run: |
          mvn package -B clean verify --file pom.xml
  

  analyze:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  #Added new Repository Secret in GitHub
        run: mvn sonar:sonar
          -Dsonar.host.url=${{ secrets.HOST_URL }}
          -Dsonar.organization=${{ secrets.ORGANIZATION_NAME }}
          -Dsonar.projectKey=${{ secrets.PROJECT_KEY }} -X
          -Dsonar.java.binaries=.
          -Dsonar.qualitygate.wait=true
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          # Artifact name
          name: keeptime-*.zip
          path: /home/runner/work/KeepTime/KeepTime/target/

