# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
  pull_request:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven
      - name: Analyze with SonarCloud
        #uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  #Added new Repository Secret in GitHub
        with:
          args:
            -Dsonar.organization=daviddamke
            -Dsonar.projectKey=DavidDamke_KeepTime
        run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=DavidDamke_KeepTime -Dsonar.organization=daviddamke -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
